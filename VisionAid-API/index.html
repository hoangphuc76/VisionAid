    <script>
        // DOM elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadForm = document.getElementById('uploadForm');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const analysisResult = document.getElementById('analysisResult');
        const audioElement = document.getElementById('audioElement');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Vui l√≤ng ch·ªçn file ·∫£nh!');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                alert('File qu√° l·ªõn! Vui l√≤ng ch·ªçn file nh·ªè h∆°n 10MB.');
                return;
            }

            // Update UI
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'block';
            
            // Store file in input
            const dt = new DataTransfer();
            dt.items.add(file);
            fileInput.files = dt.files;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                alert('Vui l√≤ng ch·ªçn ·∫£nh ƒë·ªÉ chuy·ªÉn ƒë·ªïi!');
                return;
            }

            // Show progress
            showProgress();
            
            // Prepare form data
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('voice', document.getElementById('voiceSelect').value);
            formData.append('wait_time', document.getElementById('waitTime').value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                hideProgress();

                if (result.success) {
                    showSuccess(result);
                } else {
                    showError(result.error || 'C√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh chuy·ªÉn ƒë·ªïi');
                }
            } catch (error) {
                hideProgress();
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            }
        });

        // Show progress
        function showProgress() {
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<div class="loading"></div> ƒêang x·ª≠ l√Ω...';
            progressContainer.style.display = 'block';
            resultSection.style.display = 'none';
            
            // Simulate progress for better UX
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 90) progress = 90;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `ƒêang x·ª≠ l√Ω... ${Math.round(progress)}%`;
                
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 500);
        }

        // Hide progress
        function hideProgress() {
            convertBtn.disabled = false;
            convertBtn.innerHTML = '<i class="fas fa-magic"></i> Chuy·ªÉn ƒë·ªïi th√†nh √¢m thanh';
            progressContainer.style.display = 'none';
            progressFill.style.width = '0%';
            progressText.textContent = 'ƒêang x·ª≠ l√Ω... 0%';
        }

        // Show success result
        function showSuccess(result) {
            resultSection.className = 'result-section success';
            resultSection.style.display = 'block';
            
            resultTitle.innerHTML = '<i class="fas fa-check-circle"></i> Chuy·ªÉn ƒë·ªïi th√†nh c√¥ng!';
            analysisResult.textContent = result.text_result;
            
            // Setup audio player
            audioElement.src = result.audio_url;
            audioElement.load();
            
            downloadBtn.href = result.audio_url;
            downloadBtn.download = result.audio_filename;
            
            audioPlayer.style.display = 'block';
            
            // Scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Show error
        function showError(errorMessage) {
            resultSection.className = 'result-section error';
            resultSection.style.display = 'block';
            
            resultTitle.innerHTML = '<i class="fas fa-exclamation-triangle"></i> C√≥ l·ªói x·∫£y ra';
            analysisResult.textContent = errorMessage;
            
            audioPlayer.style.display = 'none';
            
            // Scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Play button handler
        playBtn.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i> T·∫°m d·ª´ng';
            } else {
                audioElement.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i> Ph√°t audio';
            }
        });

        // Audio event listeners
        audioElement.addEventListener('play', () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i> T·∫°m d·ª´ng';
        });

        audioElement.addEventListener('pause', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i> Ph√°t audio';
        });

        audioElement.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i> Ph√°t l·∫°i';
        });

        // Load voices on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/voices');
                const data = await response.json();
                // Update voice options if needed
            } catch (error) {
                console.log('Could not load voice options');
            }
        });
    </script>
